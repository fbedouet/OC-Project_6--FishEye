<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <script src="scripts/api/api.js" defer></script>
    <script src="scripts/templates/photographer.js" defer></script>
    <script src="scripts/models/media.js" defer></script>
    <script src="/scripts/pages/photographer.js" defer></script>
    <script src="/scripts/utils/contactForm.js" defer></script>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <script src="https://kit.fontawesome.com/1173bca6e6.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>

    <header>
      <a href="/index.html">
        <img src="assets/images/logo.png" class="logo" alt="fisheye home page"/>
      </a>
    </header>

    <main id="main">
      <section class="photographHeader">
      </section>
      
      <p class="dropbox_label">Trier par</p>
      <div id="dropbox">
        <a href="#" class="drop_button">Titre <span class="fa-solid fa-chevron-down"></span> </a>
        <div></div>
        <a href="#" class="drop_close">Date</a>
        <div></div>
        <a  href="#" class="drop_close">Popularité</a>
      </div>
      
      <div class="stickyFooter">
        <div class="likesPrice">
          <span> <p id="photographerLikes"></p> <i class="heart blackHeart "></i> </span>
          <p>300€/jour</p>
        </div>
      </div>

    </main>

    <div id="contactLayout">
      <div class="contact_modal">
        <div class="modal">
          <header>
            <h2>Contacter-moi</h2>
            <img src="assets/icons/close.svg" onclick="closeModal()" />
          </header>
          <h3 id="contactPhotographer"></h3>
          
          <form id="contactForm"
                name="contact"
                action=""
                method="get"
                onsubmit=""
                novalidate
          >
              <label for="firstName">Prénom</label>
              <input class="cF__input"
                     type="text"
                     id="firstName"
                     name="firstName"
              />

              <label for="lastName">Nom</label>
              <input class="cF__input"
                     type="text"
                     id="lastName"
                     name="lastName"
              />

              <label for="email">Email</label>
              <input class="cF__input"
                     type="email"
                     id="email"
                     name="email"
              />

              <label for="message" class="cF__input--label">Votre message</label>
              <textarea class="cF__input cF__input--area"
                        id="message"
                        name="message"
              >
              </textarea>
            <div>
              <button class="contactButton">Envoyer</button>
            </div>
          </form>

        </div>
      </div>
    </div>

    <div class="carouselLayout">
      <div class="displayMediaModal"> <!--Alias dMM-->
        <section id="dMM__carousel">

            <div class="dMM__controls">
                <img class="dMM_controls-cdes" src="/assets/icons/chevron-left-solid.svg" alt="" id="previousMedia">
            </div>
            
            <div class="dMM__media">
              <div class="dMM__mediaContents"> <!--"modal__media-contents"-->
                <div class="dMM__mediaContents-img">
                    <!-- <img src="/Event_18thAnniversary.jpg"> -->
                </div>
                <p class="dMM__mediaContents-title"></p>
              </div>
            </div>
            
            <div class="dMM__controls">
                <img class="dMM_controls-close" src="/assets/icons/xmark-solid.svg">
                <img class="dMM_controls-cdes" src="/assets/icons/chevron-right-solid.svg" alt="" id="nextMedia">
            </div>
            
        </section>
      </div>
    </div>
  </body>
</html>
