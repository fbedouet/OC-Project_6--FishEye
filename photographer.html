<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <script type="module" src="scripts/pages/photographer.js" defer></script>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <script src="https://kit.fontawesome.com/1173bca6e6.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>

    <header id="header" aria-hidden="false">
      <a href="/index.html" aria-label="Fisheye page principale">
        <img src="assets/images/logo.png" class="logo" alt=""/>
      </a>
    </header>

    <main id="main" aria-hidden="false">
      <section class="photographHeader">
      </section>
      <div class="stickyFooter">
        <div class="likesPrice">
          <span> <p id="photographerLikes"></p> <span class="heart blackHeart "></span> </span>
          <p>300€/jour</p>
        </div>
      </div>
      <div class="sortBy">
        <p class="dropbox_label" aria-hidden="true">Trier par</p>
        <nav role="navigation" id="dropDown">
          <button 
            id="dropDown__button"
            type="button"
            aria-controls="dropDown__menu"
            aria-haspopup="listbox"
            aria-expanded="false"
            aria-label="media trié par titre"> <div id="title__button" inert=""><span>Titre</span><span class="fa-solid fa-chevron-down"></span></div>
          </button>
          <ul tabindex="-1" id="dropDown__menu" role="listbox" arial-label="menu ouvert" aria-hidden="true">
              <li class="niv_0"><a href="#" class="focusable" aria-label="trier par titre">Titre</a><span class="fa-solid fa-chevron-up"></span></li>
              <li class="center"><a href="#" class="focusable" aria-label="trier par date">Date</a></li>
              <li class="ext"><a href="#" class="focusable" aria-label="trier par popularité">Popularité</a></li>
          </ul>
        </nav>
      </div>



    </main>

    <div 
      id="contactLayout"
      role ="dialog"
      aria-modal="true"
      aria-hidden="true"
      aria-label="allo"
      tabindex="-1">
      <div class="contact_modal" role="document">
        <section class="modal">
          <header>
            <h2 id="modalTitle">Contacter-moi</h2>
            <a href= "#" class="focusable closeContact" role="button">
              <img src="assets/icons/close.svg" alt="close icon" aria-label="Fermer la fenêtre" />
            </a>
          </header>
          <h3 id="contactPhotographer"></h3>
          
          <form id="contactForm"
                name="contact"
                action=""
                method="post"
                onsubmit=""
                novalidate
          >
          <label aria-hidden="true" for="firstName">Prénom</label>
              <input class="cF__input"
                    aria-label="prénom"
                     type="text"      
                     id="firstName"
                     name="firstName"
              />

              <label aria-hidden="true" for="lastName">Nom</label>
              <input class="cF__input"
              aria-label="nom"
                     type="text"
                     id="lastName"
                     name="lastName"
              />

              <label aria-hidden="true" for="email">Email</label>
              <input class="cF__input"
              aria-label="email"
                     type="email"
                     id="email"
                     name="email"
              />

              <label aria-hidden="true" for="message" class="cF__input--label">Votre message</label>
              <textarea class="cF__input cF__input--area"
              aria-label="votre message"
                        id="message"
                        name="message"
              >
              </textarea>
            <div>
              <button class="contactButton">Envoyer</button>
            </div>
          </form>

        </section>
      </div>
    </div>

    <div class="carouselLayout" 
      tabindex="1"
      role="dialog"
      aria-hidden="true"
      aria-describedby="ariaHidden">
      <div class="displayMediaModal"> <!--Alias dMM-->
        <section id="dMM__carousel" >
          <h4 id="ariaHidden" class="ariaHidden" aria-hidden="true">image affiché en vue rapproché</h4>
            <div class="dMM__controls">
                <a tabindex="3"vhref="#" class="dMM_controls-cdes focusable" role="button" aria-label="média précédente">
                  <img src="/assets/icons/chevron-left-solid.svg" alt="previous media icon" id="previousMedia">
                </a>
            </div>
            
            <div class="dMM__media">
              <div class="dMM__mediaContents">
                <div class="dMM__mediaContents-img">
                </div>
                <p class="dMM__mediaContents-title" aria-hidden="true"></p>
              </div>
            </div>
            
            <div class="dMM__controls">
              <a tabindex="5" href="#" class="dMM_controls-close focusable" role="button" aria-label="fermeture du carroussel">
                <img src="/assets/icons/xmark-solid.svg" alt="close icon">
              </a>
              <a tabindex="4" href="#" class="dMM_controls-cdes focusable" role="button" aria-label="média suivant">
                <img src="/assets/icons/chevron-right-solid.svg" alt="next media icon" id="nextMedia">
              </a>
            </div>
            
        </section>
      </div>
    </div>
  </body>
</html>
